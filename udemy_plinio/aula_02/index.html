    <!-- ABAIXO A FORMA COM QUE O VUE TRATA A SI MESMO INTERNAMENTE COMBINANDO AS SUAS PROPRIEDADES -->
    <div id="app">
        <p>Curso: {{ curso }}</p>
        <p>Instrutor: {{ nomeDoInstrutor() }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                curso: 'VueJS',
                instrutor: 'Plínio Naves'
            },
            methods: {
                nomeDoInstrutor: function(){
                    return this.instrutor;
                }
            }
        })
    </script>
