<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <title>Aula 04</title>
</head>
<body>
    <div id="app">
        <p>Curso: {{ curso }}</p>
        <a v-bind:href="docs">{{ curso }}</a>
        <p>Instrutor: {{ instrutor }}</p> <!-- JÁ APRENDIDO ATÉ AQUI -->
        <p>Aluno: <span v-text="aluno"></span></p> <!-- OUTRA ALTERNATIVA PARA EXIBIR VALORES NO TEMPLATE (DIRETIVA => V-TEXT) -->
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                curso: 'VueJS',
                docs: 'https://vuejs.org',
                instrutor: 'Plínio Naves',
                aluno: 'Tales Oliver'
            }
        })
    </script>
</body>
</html>
