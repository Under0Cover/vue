<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <title>Aula 06</title>
</head>
<body>
    <div id="app">
        <p v-once>Nome inteiro: {{ nome }}</p>
        <p>Nome: {{ getNome() }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                nome: 'Tales Oliver'
            },
            methods: {
                getNome: function() {
                    this.nome = 'Oliver';
                    return this.nome;
                }
            }
        })
    </script>
</body>
</html>
