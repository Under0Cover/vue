<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <title>Aula 07</title>
</head>
<body>
    <div id="app">
        <p>{{ curso }}</p>
        <p v-html="curso"></p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                curso: 'Curso de <span style="color: red">Vue JS</span>'
            }
        })
    </script>
</body>
</html>
