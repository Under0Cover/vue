<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Aula 21</title>
</head>
<body>
    <div id="app">
        <div class="caixa"
            :class="{ coral: aplicarClasse }"
            @click="aplicarClasse = !aplicarClasse">
        </div>

        <div class="caixa"
            :class="nomeClasse">
            
        </div>

        <div class="caixa"
            :class="classesCSS"
            @click="aplicarClasse = !aplicarClasse">
        </div>

        <div class="caixa"
            :class="[ 'circulo', nomeClasse, { verde: aplicarClasse } ]">
            <!--
                ARRAY DIRETAMENTE NO TEMPLATE
                    - NÃO RECOMENDADO
                    - RECOMENDAÇÃO É PASSAR POR COMPUTED
                    - ACEITA STRING
                    - ACEITA PROPRIEDADES ALTERADAS DINAMICAMENTE
                    - ACEITA OBJETO JAVASCRIPT
            -->
        </div>

        <input v-model="nomeClasse" placeholder="Nome da Classe CSS">
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                aplicarClasse: false,
                nomeClasse: ''
            },
            computed: {
                classesCSS: function(){
                    return {
                        azul: this.aplicarClasse,
                        circulo: this.aplicarClasse,
                        verde: !this.aplicarClasse
                    }
                }
            }
        });
        </script>
</body>
</html>

<!--
    ESTILIZAÇÃO DINÂMICA COM CSS COM NOME DE CLASSES
-->
