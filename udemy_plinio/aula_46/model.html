<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <title>Aula 46</title>
</head>
<body>
    <div id='app'>
        <h2>{{ titulo }}</h2>
        <button @click="alterarTitulo">Alterar Titulo</button>
        <button @click="destruirInstancia">Destruir Instância</button>
    </div>

    <script>
        var vueModel = new Vue({
            // el: '#app',
            data: {
                titulo: 'Curso de VueJS'
            },
            methods: {
                alterarTitulo: function(eevnt) {
                    this.titulo = 'Título alterado';
                },
                destruirInstancia: function(event) {
                    this.$destroy();
                }
            },
            beforeCreate: function(){
                console.log('01 - beforeCreate()');
            },
            created: function(){
                console.log('02 - created()');
            },
            beforeMount: function(){
                console.log('03 - beforeMount()');
            },
            mounted: function(){
                console.log('04 - mounted()');
            },
            beforeUpdate: function(){
                console.log('05 - beforeUpdate()');
            },
            updated: function(){
                console.log('06 - updated()');
            },
            beforeDestroy: function(){
                console.log('07 - beforeDestroy()');
            },
            destroyed: function(){
                console.log('08 - destroyed()');
            }
        });

        setTimeout(() => {
            vueModel.$mount('#app');
        }, 3000);
        
    </script>
</body>
</html>
