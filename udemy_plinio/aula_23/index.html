<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <title>Aula 23</title>
</head>
<body>
    <div id='app'>
        <p v-if="mostrar">Olá VueJS!</p>
        <p v-else>Até logo VueJS!</p>
        <button @click="mostrar = !mostrar">Alterar texto</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                mostrar: true
            }

        });
    </script>
</body>
</html>
