<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <title>Aula 44</title>
</head>
<body>
    <div id='app'>
        <h2>{{ curso }}</h2>
    </div>
    
    <div id="app2"></div>

    <script>
        var vueModel1 = new Vue({
            data: {
                curso: 'Curso de VueJS'
            }
        });

        setTimeout(function (){
            vueModel1.$mount('#app');
        }, 3000);

        var vueModel2 = new Vue({
            template: '<h2>Usando Template</h2>'
        });

        vueModel2.$mount();
        document.getElementById('app2').appendChild(vueModel2.$el);
    </script>
</body>
</html>
