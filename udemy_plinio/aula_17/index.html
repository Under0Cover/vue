<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <title>Aula 17</title>
</head>
<body>
    <div id="app">
        <input :value="nome" @input="nome = $event.target.value">
        <!--
            LEMBRANDO:
                    DIRETIVA            ABREVIAÇÃO
                        V-ON                :
                        V-BIND              @
        -->
        <hr>
        <!-- FORMA SIMPLIFICADA: -->
        <input v-model="nome">
        <p>Nome: {{ nome }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                nome: 'Tales'
            }
        });
        </script>
</body>
</html>

<!--
    TWO WAY DATA BINDING COM V-MODEL
-->
