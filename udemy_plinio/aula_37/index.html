<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <title>Aula 37</title>
</head>
<body>
    <div id='app'>
        <p>Objetos</p>
        <ul>
            <li v-for="(valor, chave) in produto">{{ chave }}: {{ valor }}</li>
        </ul>
        <button @click="adicionarPropriedade">Adicionar Propriedade</button>
        <button @click="substituirObjeto">Substituir Objeto</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                produto: {
                    id: 2,
                    nome: 'Teclado',
                    marca: 'Dell'
                },
                // Por isso, vamos deixar ela criadaaqui
                usuario: {
                    nome: '',
                    idade: 0
                }
            },
            methods: {
                adicionarPropriedade: function(event) {
                    // O Vue não permite ao desenvolvedores adicionar propriedades ao nível raiz da nossa instância
                    // Por exemplo, não podemos 'criar' a propriedade 'usuarios'
                    // Devemos criar a propriedade em data e após, conseguimos manipular essa propriedade
                    Vue.set(this.produto, 'preco', 100);

                },
                substituirObjeto: function(event) {
                    // Vou atribuir a propriedade produto o retorno do Object.assign nativo do JS
                    this.produto = Object.assign({}, this.produto, {
                        preco: 50,
                        cor: 'preta'
                    });
                }
            }
        });
    </script>
</body>
</html>
