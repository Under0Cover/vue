<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
    <title>Aula 01</title>
</head>
<body>
    <div id='app'>
        <h2>Inst√¢ncia Vue</h2>
        <button @click="mostrar = !mostrar">Toggle</button>
        <p v-if="mostrar">{{ titulo }}</p>
    </div>

    <script>
        var data = {
            titulo: 'Curso de VueJS',
            mostrar: true
        };

        var vm = new Vue({
            el: '#app',
            data: data
        });

        console.log(vm);
        console.log(vm.$el === document.getElementById('app'));
        console.log(vm.$data === data);

        setTimeout(function(){
            data.titulo = 'VueJS';
        }, 3000);
    </script>
</body>
</html>
